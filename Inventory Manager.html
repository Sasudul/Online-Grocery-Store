<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nato Mini Mart Internal</title>
    <link rel="stylesheet" href="Inventory Manager.css" />
  </head>
  <body>
    <div class="Employee__Panel">
      <div class="logo__container">
        <a href="index.html " class="nav_logo">
          <img
            src="images/NatoLogo.png"
            class="navbar__logo"
            alt="Nato Mini Mart"
        /></a>
      </div>
      <div class="employees">
        <label for="employees" id="employees">Employee Panel</label>
        <button class="StoreMan">
          <img src="Dashboards/StoreMan.png" alt="" />
          <label for="StoreMan"> Store Manager </label>
        </button>
        <button class="InventoryMan">
          <img src="Dashboards/Inventory Manager.png" alt="" />
          <label for="InventoryMan"> Inventory Manager </label>
        </button>
        <button class="StaffMan">
          <img src="Dashboards/staff.png" alt="" />
          <label for="StaffMan"> Staff Manager </label>
        </button>
        <button class="FinancialMan">
          <img src="Dashboards/Financial Manager.png" alt="" />
          <label for="FinancialMan"> Financial Manager </label>
        </button>
        <button class="Owner">
          <img src="Dashboards/admin.png" alt="" />
          <label for="Owner"> Admin </label>
        </button>
      </div>
      <button class="Log__out">
        <img src="Dashboards/hugeicons--logout-04 (2).png" alt="" />
      </button>
    </div>
    <div class="dashboard">
      <label for="dashboard" id="Dashboard">Dashboard</label>
      <a href="/">Workspace</a>
      <div class="content">
        <button class="add_stock">
          <label for="add_stock" id="add_stock">Add New Stock</label>
          <img src="Dashboards/add.png" alt="" />
        </button>
        <button class="update_qty">
          <label for="update_qty" id="update_qty">Update Stock Quantity</label>
          <img src="Dashboards/update.png" alt="" />
        </button>
        <button class="view_stock">
          <label for="view_stock" id="view_stock">View Stock</label>
          <img src="Dashboards/delivery-box.png" alt="" />
        </button>
        <button class="view_stock_history">
          <label for="view_stock_history" id="view_stock_history"
            >View Stock History</label
          >
          <img src="Dashboards/viewed.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
