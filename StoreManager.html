<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nato Mini Mart Internal</title>
    <link rel="stylesheet" href="StoreManager.css" />
  </head>
  <body>
    <div class="Employee__Panel">
      <div class="logo__container">
        <a href="index.html " class="nav_logo">
          <img
            src="images/NatoLogo.png"
            class="navbar__logo"
            alt="Nato Mini Mart"
        /></a>
      </div>
      <div class="employees">
        <label for="employees" id="employees">Employee Panel</label>
        <button class="StoreMan">
          <img src="Dashboards/StoreMan.png" alt="" />
          <label for="StoreMan"> Store Manager </label>
        </button>
        <button class="InventoryMan">
          <img src="Dashboards/Inventory Manager.png" alt="" />
          <label for="InventoryMan"> Inventory Manager </label>
        </button>
        <button class="StaffMan">
          <img src="Dashboards/staff.png" alt="" />
          <label for="StaffMan"> Staff Manager </label>
        </button>
        <button class="FinancialMan">
          <img src="Dashboards/Financial Manager.png" alt="" />
          <label for="FinancialMan"> Financial Manager </label>
        </button>
        <button class="Owner">
          <img src="Dashboards/admin.png" alt="" />
          <label for="Owner"> Admin </label>
        </button>
      </div>
      <button class="Log__out">
        <img src="Dashboards/hugeicons--logout-04 (2).png" alt="" />
      </button>
    </div>
    <div class="dashboard">
      <label for="dashboard" id="Dashboard">Dashboard</label>
      <a href="/">Workspace</a>
      <div class="content">
        <button class="add_product">
          <label for="add_product" id="add_product">Add Product</label>
          <img src="Dashboards/add-item (1).png" alt="" />
          <p>Set product pricing<br />Set product description</p>
        </button>
        <button class="view_product">
          <label for="view_product" id="view_product">View Product</label>
          <img src="Dashboards/product-development.png" alt="" />
          <p>Remove Product<br /></p>
        </button>
        <button class="manage_product">
          <label for="manage_product" id="manage_product">Manage Product</label>
          <img src="Dashboards/product-development (2).png" alt="" />
          <p>Update Product Details<br />Remove Product Details</p>
        </button>
        <button class="view_orders">
          <label for="view_orders" id="view_orders">View Orders
          <img src="Dashboards/order-delivery.png" alt="" />
        </button>
        <button class="manage_catergories">
          <label for="manage_catergories" id="manage_catergories">Manage Product Catagories</label>
          <img src="Dashboards/product-categories.png" alt="" />
          <p>Set product pricing<br />Set product description</p>
        </button>
        <button class="set_promotions">
          <label for="set_promotions" id="set_promotions">Set Promotions</label>
          <img src="Dashboards/cosmetics.png" alt="" />
        </button>
         <button class="create_discount">
          <label for="create_discount" id="create_discount">Create Discount</label>
          <img src="Dashboards/discount-badge.png" alt="" />
        </button>
        <button class="View_delivery_schedule">
          <label for="View_delivery_schedule" id="View_delivery_schedule">View Delivery Schedule</label>
          <img src="Dashboards/schedule.png" alt="" />
          <p>View delivery service details<br /></p>
        </button>
         <button class="view_delivery_issues">
          <label for="view_delivery_issues" id="view_delivery_issues">View Delivery Issues</label>
          <img src="Dashboards/question.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
