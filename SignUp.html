<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="SignUp.css" />
  </head>
  <body>
    <div class="logo__container">
      <img src="images/NatoLogo.png" class="logo" alt="Nato Mini Mart" />
    </div>
    <form class="main">
      <label id="label1">Sign Up</label>
      <div class="container">
        <label id="label2">First name</label>
        <input type="text" class="input__fname" />
        <label id="label3">Last name</label>
        <input type="text" class="input__lname" />
        <label id="label4">Phone </label>
        <input type="text" class="input__phone" />
        <label id="label5">Street Address </label>
        <input type="text" class="input__address" />
        <label id="label6">E-mail </label>
        <input type="text" class="input__Email" />
        <input type="checkbox" class="Conformation__Email" />
        <label id="conformation__Email"
          >Send Conformation E-mail to the above address*</label
        >
        <button class="Signup"><a href="index.html">Sign Up</a></button>
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
