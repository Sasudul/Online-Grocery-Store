<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nato Mini Mart Internal</title>
    <link rel="stylesheet" href="Financial Manager.css" />
  </head>
  <body>
    <div class="Employee__Panel">
      <div class="logo__container">
        <a href="index.html " class="nav_logo">
          <img
            src="images/NatoLogo.png"
            class="navbar__logo"
            alt="Nato Mini Mart"
        /></a>
      </div>
      <div class="employees">
        <label for="employees" id="employees">Employee Panel</label>
        <button class="StoreMan">
          <img src="Dashboards/StoreMan.png" alt="" />
          <label for="StoreMan"> Store Manager </label>
        </button>
        <button class="InventoryMan">
          <img src="Dashboards/Inventory Manager.png" alt="" />
          <label for="InventoryMan"> Inventory Manager </label>
        </button>
        <button class="StaffMan">
          <img src="Dashboards/staff.png" alt="" />
          <label for="StaffMan"> Staff Manager </label>
        </button>
        <button class="FinancialMan">
          <img src="Dashboards/Financial Manager.png" alt="" />
          <label for="FinancialMan"> Financial Manager </label>
        </button>
        <button class="Owner">
          <img src="Dashboards/admin.png" alt="" />
          <label for="Owner"> Admin </label>
        </button>
      </div>
      <button class="Log__out">
        <img src="Dashboards/hugeicons--logout-04 (2).png" alt="" />
      </button>
    </div>
    <div class="dashboard">
      <label for="dashboard" id="Dashboard">Dashboard</label>
      <a href="/">Workspace</a>
      <div class="content">
        <button class="view_refund_request">
          <label for="view_refund_request" id="view_refund_request"
            >View Refund Requests</label
          >
          <img src="Dashboards/refund.png" alt="" />
        </button>
        <button class="tax_details">
          <label for="tax_details" id="tax_details">Enter Tax Details</label>
          <img src="Dashboards/paper.png" alt="" />
        </button>
        <button class="track_profits">
          <label for="track_profits" id="track_profits">Track Profits</label>
          <img src="Dashboards/profit.png" alt="" />
        </button>
        <button class="generate_financial_reports">
          <label
            for="generate_financial_reports"
            id="generate_financial_reports"
            >Genarate Financial Reports</label
          >
          <img src="Dashboards/graph.png" alt="" />
        </button>
        <button class="pay_delivery">
          <label for="pay_delivery" id="pay_delivery"
            >Pay Delivery Person</label
          >
          <img src="Dashboards/cash-on-delivery.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
