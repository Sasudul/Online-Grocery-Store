<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="SignIn.css" />
  </head>
  <body>
    <div class="Login__logo__container">
      <img src="images/NatoLogo.png" class="Login__logo" alt="Nato Mini Mart" />
    </div>
    <form class="main">
      <label id="label1">Sign In</label>
      <div class="container">
        <label id="username"> Username or E-mail</label>
        <input type="password" class="input__username" />
        <label id="password">Password</label>
        <input type="text" class="input__password" />
        <input type="checkbox" class="checkbox__remember__me" />
        <label id="Remember__me">Remember Me</label>
        <button class="login"><a href="index.html">Log in</a></button>
        <a href="/" id="forgot__password">Forgot password ?</a>
        <label id="label2">Don't have and Account?</label>
        <a href="SignUp.html" id="sign__up"> Sign up</a>
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
