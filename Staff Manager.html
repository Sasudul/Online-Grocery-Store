<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nato Mini Mart Internal</title>
    <link rel="stylesheet" href="Staff Manager.css" />
  </head>
  <body>
    <div class="Employee__Panel">
      <div class="logo__container">
        <a href="index.html " class="nav_logo">
          <img
            src="images/NatoLogo.png"
            class="navbar__logo"
            alt="Nato Mini Mart"
        /></a>
      </div>
      <div class="employees">
        <label for="employees" id="employees">Employee Panel</label>
        <button class="StoreMan">
          <img src="Dashboards/StoreMan.png" alt="" />
          <label for="StoreMan"> Store Manager </label>
        </button>
        <button class="InventoryMan">
          <img src="Dashboards/Inventory Manager.png" alt="" />
          <label for="InventoryMan"> Inventory Manager </label>
        </button>
        <button class="StaffMan">
          <img src="Dashboards/staff.png" alt="" />
          <label for="StaffMan"> Staff Manager </label>
        </button>
        <button class="FinancialMan">
          <img src="Dashboards/Financial Manager.png" alt="" />
          <label for="FinancialMan"> Financial Manager </label>
        </button>
        <button class="Owner">
          <img src="Dashboards/admin.png" alt="" />
          <label for="Owner"> Admin </label>
        </button>
      </div>
      <button class="Log__out">
        <img src="Dashboards/hugeicons--logout-04 (2).png" alt="" />
      </button>
    </div>
    <div class="dashboard">
      <label for="dashboard" id="Dashboard">Dashboard</label>
      <a href="/">Workspace</a>
      <div class="content">
        <button class="view_attendence">
          <label for="view_attendence" id="view_attendence"
            >View Employee Attendance</label
          >
          <img src="Dashboards/eye.png" alt="" />
        </button>
        <button class="view_overtime">
          <label for="view_overtime" id="view_overtime"
            >View Employee Overtime</label
          >
          <img src="Dashboards/research.png" alt="" />
        </button>
        <button class="leave_requests">
          <label for="leave_requests" id="leave_requests"
            >Approve Leave Requests</label
          >
          <img src="Dashboards/research.png" alt="" />
        </button>
        <button class="view_complains">
          <label for="view_complains" id="view_complains"
            >View Employee Complains</label
          >
          <img src="Dashboards/user.png" alt="" />
          <p>Response to Complains</p>
        </button>
        <button class="view_employee">
          <label for="view_employee" id="view_employee"
            >View Employee Accounts</label
          >
          <img src="Dashboards/view-user.png" alt="" />
          <p>Remove Employee Accounts<br />Update Employee Details</p>
        </button>
        <button class="generate_employee_report">
          <label for="generate_employee_report" id="generate_employee_report"
            >Genarate Employee Reports</label
          >
          <img src="Dashboards/finance-and-business.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
